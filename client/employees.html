<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employees Page </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body onload="getAllEmployees()">
<div class="container mt-4">
<h1 class="py-3">Employees Page</h1>
        <button type="button" class="btn btn-dark my-4" onclick="createEmployee()">
            Create New Employee
        </button>
        <table class="py-3 table table-striped table-bordered">
            <thead>
            <tr>
                <th scope="col">first Name</th>
                <th scope="col">last Name</th>
                <th scope="col">start Work Year</th>
                <th scope="col">department ID</th>
            </tr>
            </thead>
            <tbody id="tBody"></tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"   crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"   crossorigin="anonymous"></script>
    <script src="script.js" ></script>
</body>
</html>
